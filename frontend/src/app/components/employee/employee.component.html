<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Enter your Fullname">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" name="position" placeholder="Enter your Position">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="office" placeholder="Enter your Office">
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" name="salary" placeholder="Enter your Salary">
                    </div>

                    <button class="btn btn-primary mr-2">Clean</button>
                    <button class="btn btn-seconday">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeService.employees">
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.position }}</td>
                    <td>{{ employee.office }}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
